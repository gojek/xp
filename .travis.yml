language: go

go:
  - 1.x

os:
  - linux
  - osx

env:
  - GO111MODULE=on

script: make test coveralls

after_success:
  - test -n "$TRAVIS_TAG"

deploy:
  provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
